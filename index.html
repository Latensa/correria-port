<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° Corrida Senac 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 50px;
            width: 80px;
            height: 80px;
        }
        .logo img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcHcPKhp5sDGj1WwEbf_jIuS9ed7ITX2kFEQ&s">
        </div>
        <div class="card-body">
            <h3 class="card-title text-center mb-4">1ª Corrida Senac 2025</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNome" placeholder="Nome">
                <label for="floatingNome">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingEndereco" placeholder="Endereço">
                <label for="floatingEndereco">Endereço</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingTelefone" placeholder="Telefone">
                <label for="floatingTelefone">Telefone</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect">
                    <option value="1">Infantil</option>
                    <option value="2">Adulto</option>
                    <option value="3">Idoso</option>
                </select>
                <label for="floatingSelect">Faixa Etária</label>
            </div>
            <button class="btn btn-primary w-100">Enviar</button>
        </div>
    </div>
</body>
</html>
